{% extends 'base.html' %}
{% block mainhead %}
    <title>信息采集</title>
    {% load static %}
    <script src="{% static "js/jquery.js" %}"></script>
    <script src="{% static "js/category.js" %}" text="javascript"></script>
    <script src="{% static "js/specialist.js" %}" text="javascript"></script>
{% endblock mainhead %}

{% block maintitle %}
    <h1>信息采集</h1>
{% endblock maintitle %}

{% block mainbody %}
    <form class="pure-form pure-form-aligned form-left" action="/specialist/add/" method="POST" 
        onsubmit="return add_specialist(this)">
        {% csrf_token %}
        <fieldset>
            <div class="pure-control-group">
                <label for="name">姓名</label>
                <input name="name" id="name" type="text" placeholder="姓名" required>
            </div>

            <div class="pure-control-group">
                <label for="sex">性别</label>
                <select name="sex" id="sex">
                    <option value="male">男</option>
                    <option value="female">女</option>
                </select>
            </div>

            <div class="pure-control-group">
                <label for="birth">出生日期</label>
                <input type="date" name="birth" id="birth" required>
            </div>

            <div class="pure-control-group">
                <label for="category">一级类别</label>
                <select name="category1" id="category1" required>

                </select>
            </div>

            <div class="pure-control-group">
                <label for="category">二级类别</label>
                <select name="category2" id="category2" required>

                </select>
            </div>           
            <div class="pure-control-group">
                <label for="phone">手机号</label>
                <input name="phone" id="phone" type="text" placeholder="手机号" required>
            </div>
            <div class="pure-control-group">
                <label for="email">邮箱</label>
                <input name="email" id="email" type="text" placeholder="邮箱" required>
            </div>

            <div class="pure-control-group">
                <label></label>
                <button class="pure-button pure-button-primary" type="submit">增加</button>
                <p class="error" id="error"></p>
            </div>
        </fieldset>
    </form>
{% endblock mainbody %}
